{%extends 'weather/base.html' %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="mt-4 p-3 bg-success text-white rounded mb-3">
            <h1>Weather App</h1>
        </div>
        <form action="." method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" required class="form-control" name="city" placeholder="Enter Your Location">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="card">
            <div class="card-body">
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="">
                <div class="card-text float-end">{{ city_weather.time }}</div>
                <div class="card-text"><h5>{{ city_weather.city }}</h5></div>
                <div class="card-text"><h6>{{ city_weather.temperature }}</h6></div>
                <div class="card-text"><h6>{{ city_weather.description }}</h6></div>
                <div class="card-text"><h6>{{ city_weather.wind }}</h6></div>
                <div class="card-text"><h6>{{ city_weather.humidity }}</h6></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
